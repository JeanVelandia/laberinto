<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto Aleatorio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f3ff;
            color: #fff;
            background: linear-gradient(to right, #ff8a00, #da1b60, #00f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #00f3ff; }
            to { text-shadow: 0 0 20px #ff00c8, 0 0 30px #00f3ff; }
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            transition: transform 0.5s ease;
        }
        
        /* Menú de inicio */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .difficulty, .characters {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff8a00;
        }
        
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .option {
            padding: 12px 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 2px solid transparent;
        }
        
        .option:hover {
            transform: translateY(-5px);
            background: rgba(255, 138, 0, 0.3);
        }
        
        .option.selected {
            background: linear-gradient(45deg, #ff8a00, #da1b60);
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.7);
        }
        
        .char-option {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .char-option img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        .char-option:hover {
            transform: scale(1.1);
            background: rgba(0, 243, 255, 0.3);
        }
        
        .char-option.selected {
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.7);
            background: rgba(0, 243, 255, 0.2);
            transform: scale(1.1);
        }
        
        .btn {
            padding: 15px 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff8a00, #da1b60);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff9a3d, #e63b7a);
        }
        
        /* Pantalla de juego */
        .game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }
        
        .game-info {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }
        
        .maze-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        
        .maze {
            display: grid;
            gap: 1px;
            background: #444;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }
        
        .wall {
            background: #1a2a6c;
        }
        
        .path {
            background: #333;
        }
        
        .player {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #00f3ff;
            box-shadow: 0 0 10px #00f3ff;
            animation: pulse 1.5s infinite alternate;
        }
        
        .exit {
            width: 24px;
            height: 24px;
            background: #ff8a00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff8a00;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .controls-info {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00f3ff;
            border-radius: 10px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #00f3ff;
        }
        
        .control-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Mensaje de victoria */
        .win-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .win-title {
            font-size: 3rem;
            color: #ff8a00;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.7);
            animation: winPulse 1s infinite alternate;
        }
        
        @keyframes winPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .win-stats {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
        }
        
        /* Decoraciones */
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.3;
        }
        
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8a00, #00f3ff);
            filter: blur(40px);
        }
        
        .circle-1 {
            top: -100px;
            left: -100px;
        }
        
        .circle-2 {
            bottom: -100px;
            right: -100px;
            background: linear-gradient(45deg, #da1b60, #1a2a6c);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration circle circle-1"></div>
        <div class="decoration circle circle-2"></div>
        
        <h1><i class="fas fa-dungeon"></i> LABERINTO MISTERIOSO</h1>
        
        <!-- Pantalla de inicio -->
        <div class="panel start-screen" id="startScreen">
            <div class="difficulty">
                <h2><i class="fas fa-chart-line"></i> SELECCIONA DIFICULTAD</h2>
                <div class="options">
                    <div class="option selected" data-level="facil">FÁCIL</div>
                    <div class="option" data-level="medio">MEDIO</div>
                    <div class="option" data-level="avanzado">AVANZADO</div>
                </div>
            </div>
            
            <div class="characters">
                <h2><i class="fas fa-user"></i> ELIGE TU PERSONAJE</h2>
                <div class="options">
                    <div class="char-option selected" data-char="1">
                        <img src="https://img.icons8.com/color/96/000000/knight.png" alt="Caballero">
                    </div>
                    <div class="char-option" data-char="2">
                        <img src="https://img.icons8.com/color/96/000000/wizard.png" alt="Mago">
                    </div>
                    <div class="char-option" data-char="3">
                        <img src="https://img.icons8.com/color/96/000000/elf.png" alt="Elfo">
                    </div>
                    <div class="char-option" data-char="4">
                        <img src="https://img.icons8.com/color/96/000000/viking.png" alt="Vikingo">
                    </div>
                    <div class="char-option" data-char="5">
                        <img src="https://img.icons8.com/color/96/000000/assassin.png" alt="Asesino">
                    </div>
                </div>
            </div>
            
            <button class="btn" id="startBtn"><i class="fas fa-play"></i> COMENZAR AVENTURA</button>
        </div>
        
        <!-- Pantalla de juego -->
        <div class="panel game-screen" id="gameScreen">
            <div class="game-header">
                <div class="game-info">
                    <div><i class="fas fa-user"></i> <span id="selectedCharName">Caballero</span></div>
                    <div><i class="fas fa-chart-line"></i> <span id="selectedLevel">Fácil</span></div>
                </div>
                <div class="game-info">
                    <div><i class="fas fa-shoe-prints"></i> <span id="steps">0</span> pasos</div>
                    <div><i class="fas fa-clock"></i> <span id="timer">00:00</span></div>
                </div>
            </div>
            
            <div class="maze-container">
                <div class="maze" id="maze"></div>
            </div>
            
            <div class="controls">
                <div class="controls-info">Usa las flechas o los botones para moverte</div>
                <div class="controls-row">
                    <div class="control-btn" id="upBtn"><i class="fas fa-arrow-up"></i></div>
                </div>
                <div class="controls-row">
                    <div class="control-btn" id="leftBtn"><i class="fas fa-arrow-left"></i></div>
                    <div class="control-btn" id="downBtn"><i class="fas fa-arrow-down"></i></div>
                    <div class="control-btn" id="rightBtn"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
            
            <button class="btn" id="backBtn"><i class="fas fa-arrow-left"></i> VOLVER AL MENÚ</button>
        </div>
        
        <!-- Pantalla de victoria -->
        <div class="panel win-screen" id="winScreen">
            <div class="win-title">¡LABERINTO COMPLETADO!</div>
            <div class="win-stats">
                <p>¡Felicidades <span id="winCharName">Caballero</span>!</p>
                <p>Completaste el laberinto <span id="winLevel">fácil</span> en <span id="winTime">00:00</span></p>
                <p>Total de pasos: <span id="winSteps">0</span></p>
            </div>
            <button class="btn" id="playAgainBtn"><i class="fas fa-redo"></i> JUGAR DE NUEVO</button>
            <button class="btn" id="menuBtn"><i class="fas fa-home"></i> MENÚ PRINCIPAL</button>
        </div>
    </div>

    <script>
        // Variables globales
        let difficulty = 'facil';
        let character = '1';
        let maze = [];
        let playerPos = {x: 0, y: 0};
        let exitPos = {x: 0, y: 0};
        let steps = 0;
        let startTime = 0;
        let timerInterval = null;
        
        // Configuración de dificultad
        const difficultySettings = {
            facil: { size: 10, name: "Fácil" },
            medio: { size: 15, name: "Medio" },
            avanzado: { size: 20, name: "Avanzado" }
        };
        
        // Nombres de personajes
        const characterNames = {
            '1': 'Caballero',
            '2': 'Mago',
            '3': 'Elfo',
            '4': 'Vikingo',
            '5': 'Asesino'
        };
        
        // Elementos DOM
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const winScreen = document.getElementById('winScreen');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const menuBtn = document.getElementById('menuBtn');
        const mazeElement = document.getElementById('maze');
        const stepsElement = document.getElementById('steps');
        const timerElement = document.getElementById('timer');
        const selectedCharName = document.getElementById('selectedCharName');
        const selectedLevel = document.getElementById('selectedLevel');
        const winCharName = document.getElementById('winCharName');
        const winLevel = document.getElementById('winLevel');
        const winTime = document.getElementById('winTime');
        const winSteps = document.getElementById('winSteps');
        
        // Selección de dificultad
        document.querySelectorAll('.option[data-level]').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.option[data-level]').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                difficulty = option.getAttribute('data-level');
            });
        });
        
        // Selección de personaje
        document.querySelectorAll('.char-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.char-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                character = option.getAttribute('data-char');
            });
        });
        
        // Iniciar juego
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);
        
        // Volver al menú
        backBtn.addEventListener('click', showStartScreen);
        menuBtn.addEventListener('click', showStartScreen);
        
        // Controles de movimiento
        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('upBtn').addEventListener('click', () => movePlayer(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => movePlayer(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => movePlayer(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => movePlayer(1, 0));
        
        // Mostrar pantalla de inicio
        function showStartScreen() {
            startScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            winScreen.style.display = 'none';
            clearInterval(timerInterval);
        }
        
        // Iniciar juego
        function startGame() {
            // Obtener configuración
            const config = difficultySettings[difficulty];
            selectedCharName.textContent = characterNames[character];
            selectedLevel.textContent = config.name;
            
            // Reiniciar estadísticas
            steps = 0;
            stepsElement.textContent = steps;
            startTime = Date.now();
            startTimer();
            
            // Generar laberinto
            generateMaze(config.size);
            renderMaze();
            
            // Mostrar pantalla de juego
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            winScreen.style.display = 'none';
            
            // Enfocar el contenedor para eventos de teclado
            mazeElement.focus();
        }
        
        // Generar laberinto aleatorio usando Depth-First Search
        function generateMaze(size) {
            // Inicializar laberinto
            maze = [];
            for (let y = 0; y < size; y++) {
                maze[y] = [];
                for (let x = 0; x < size; x++) {
                    maze[y][x] = {
                        top: true,
                        right: true,
                        bottom: true,
                        left: true,
                        visited: false
                    };
                }
            }
            
            // Posición inicial del jugador
            playerPos = {x: 0, y: 0};
            
            // Crear camino usando DFS
            const stack = [{x: 0, y: 0}];
            maze[0][0].visited = true;
            
            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const neighbors = getUnvisitedNeighbors(current.x, current.y, size);
                
                if (neighbors.length > 0) {
                    const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                    removeWall(current, randomNeighbor);
                    maze[randomNeighbor.y][randomNeighbor.x].visited = true;
                    stack.push(randomNeighbor);
                } else {
                    stack.pop();
                }
            }
            
            // Posición de salida (opuesta al inicio)
            exitPos = {x: size - 1, y: size - 1};
        }
        
        // Obtener vecinos no visitados
        function getUnvisitedNeighbors(x, y, size) {
            const neighbors = [];
            
            if (y > 0 && !maze[y-1][x].visited) neighbors.push({x, y: y-1, wall: 'top'});
            if (x < size-1 && !maze[y][x+1].visited) neighbors.push({x: x+1, y, wall: 'right'});
            if (y < size-1 && !maze[y+1][x].visited) neighbors.push({x, y: y+1, wall: 'bottom'});
            if (x > 0 && !maze[y][x-1].visited) neighbors.push({x: x-1, y, wall: 'left'});
            
            return neighbors;
        }
        
        // Eliminar pared entre dos celdas
        function removeWall(current, neighbor) {
            if (neighbor.wall === 'top') {
                maze[current.y][current.x].top = false;
                maze[neighbor.y][neighbor.x].bottom = false;
            } else if (neighbor.wall === 'right') {
                maze[current.y][current.x].right = false;
                maze[neighbor.y][neighbor.x].left = false;
            } else if (neighbor.wall === 'bottom') {
                maze[current.y][current.x].bottom = false;
                maze[neighbor.y][neighbor.x].top = false;
            } else if (neighbor.wall === 'left') {
                maze[current.y][current.x].left = false;
                maze[neighbor.y][neighbor.x].right = false;
            }
        }
        
        // Renderizar laberinto
        function renderMaze() {
            const size = maze.length;
            mazeElement.innerHTML = '';
            mazeElement.style.gridTemplateColumns = `repeat(${size}, 30px)`;
            
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    
                    // Determinar si es camino o pared
                    if (maze[y][x].visited) {
                        cell.classList.add('path');
                    } else {
                        cell.classList.add('wall');
                    }
                    
                    // Añadir jugador
                    if (x === playerPos.x && y === playerPos.y) {
                        const player = document.createElement('div');
                        player.classList.add('player');
                        cell.appendChild(player);
                    }
                    
                    // Añadir salida
                    if (x === exitPos.x && y === exitPos.y) {
                        const exit = document.createElement('div');
                        exit.classList.add('exit');
                        cell.appendChild(exit);
                    }
                    
                    mazeElement.appendChild(cell);
                }
            }
        }
        
        // Mover jugador
        function movePlayer(dx, dy) {
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;
            const size = maze.length;
            
            // Verificar límites
            if (newX < 0 || newX >= size || newY < 0 || newY >= size) return;
            
            // Verificar si el movimiento es válido
            if (dx === -1 && !maze[playerPos.y][playerPos.x].left && !maze[newY][newX].right) {
                playerPos.x = newX;
                steps++;
            } else if (dx === 1 && !maze[playerPos.y][playerPos.x].right && !maze[newY][newX].left) {
                playerPos.x = newX;
                steps++;
            } else if (dy === -1 && !maze[playerPos.y][playerPos.x].top && !maze[newY][newX].bottom) {
                playerPos.y = newY;
                steps++;
            } else if (dy === 1 && !maze[playerPos.y][playerPos.x].bottom && !maze[newY][newX].top) {
                playerPos.y = newY;
                steps++;
            } else {
                return; // Movimiento inválido
            }
            
            // Actualizar UI
            stepsElement.textContent = steps;
            renderMaze();
            
            // Comprobar si ha llegado a la salida
            if (playerPos.x === exitPos.x && playerPos.y === exitPos.y) {
                winGame();
            }
        }
        
        // Manejar teclas presionadas
        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowUp': movePlayer(0, -1); break;
                case 'ArrowDown': movePlayer(0, 1); break;
                case 'ArrowLeft': movePlayer(-1, 0); break;
                case 'ArrowRight': movePlayer(1, 0); break;
            }
        }
        
        // Iniciar temporizador
        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // Ganar el juego
        function winGame() {
            clearInterval(timerInterval);
            
            // Actualizar estadísticas de victoria
            winCharName.textContent = characterNames[character];
            winLevel.textContent = difficultySettings[difficulty].name;
            winTime.textContent = timerElement.textContent;
            winSteps.textContent = steps;
            
            // Mostrar pantalla de victoria
            gameScreen.style.display = 'none';
            winScreen.style.display = 'flex';
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            showStartScreen();
        });
    </script>
</body>
</html>
